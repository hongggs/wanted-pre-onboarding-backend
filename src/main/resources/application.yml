spring:
    application:
        name: wanted-pre-onboarding
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/wanted
        username: root
        password: 1234
    jpa:
        hibernate:
            ddl-auto: create-drop
        properties:
            hibernate:
                show-sql: true
                format_sql: true
logging:
    level:
        org.hibernate.SQL: debug